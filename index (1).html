<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mad Libs Game</h1>
        <form action="/submit" method="POST">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required>
            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" required>
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required>
            <label for="pluralNoun">Plural Noun:</label>
            <input type="text" id="pluralNoun" name="pluralNoun" required>
            <label for="adverb">Adverb:</label>
            <input type="text" id="adverb" name="adverb" required>
            <button type="submit">Generate Mad Lib</button>
        </form>
    </div>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script>
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
